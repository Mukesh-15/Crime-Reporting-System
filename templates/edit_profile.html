<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    header {
      position: sticky;
      top: 0;
      margin-bottom: 10px;
      margin-top: -10px;
      z-index: 2;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900 p-6 font-sans">
  {% include "Header.html" %}
  <div class="max-w-2xl mx-auto space-y-6">
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold">Edit Profile</h1>
        <p class="text-gray-500">Update your personal details</p>
      </div>
      <a href="/"
        class="text-sm font-medium text-blue-600 hover:underline">Back to Profile</a>
    </div>

    <form method="POST" class="bg-white shadow rounded-lg p-6 space-y-4">
      {% csrf_token %}

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
          <input type="text" name="first_name" value="{{ user.first_name }}" required
            class="w-full px-4 py-2 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-200" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
          <input type="text" name="last_name" value="{{ user.last_name }}" required
            class="w-full px-4 py-2 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-200" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" name="email" value="{{ user.email }}" required
            class="w-full px-4 py-2 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-200" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
          <input type="text" name="phone" value="{{ user.profile.phone }}"
            class="w-full px-4 py-2 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-200" />
        </div>
        <div class="sm:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
          <textarea name="address" rows="3"
            class="w-full px-4 py-2 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-200">{{ user.profile.address }}</textarea>
        </div>
      </div>

      <div class="flex justify-end space-x-4 mt-6">
        <a href="/"
          class="px-4 py-2 text-gray-600 border border-gray-300 rounded hover:bg-gray-100">Cancel</a>
        <button type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save Changes</button>
      </div>
    </form>
  </div>
</body>

</html>
